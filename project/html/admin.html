<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin Registration</title>
    <link rel="stylesheet" href="../css/admin.css">
</head>

<body>
    <div id="main">
        <form class="form">
            <p class="title">Admin Register </p>
            <p class="message">Signup now and get full access to our app. </p>
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="" id="firstName">
                    <span>Firstname</span>
                </label>

                <label>
                    <input class="input" type="text" placeholder="" required="" id="lastName">
                    <span>Lastname</span>
                </label>
            </div>

            <label>
                <input class="input" type="email" placeholder="" required="" id="email">
                <span>Email</span>
            </label>

            <label>
                <input class="input" type="password" placeholder="" required="" id="password">
                <span id="span">Password</span>
            </label>
            <label>
                <input class="input" type="password" placeholder="" required="" id="cpassword">
                <span id="cspan">Confirm password</span>
            </label>
            <label>
                <input class="input" type="text" placeholder="" required="" id="admin" value="admin" readonly>
                <span id="cspan">Admin</span>
            </label>
            <button class="submit">Submit</button>
            <p class="signin">Already have an acount ? <a href="../html/adminlogin.html">Signin</a> </p>
        </form>
    </div>
    <script src="../js/admin.js"></script>
</body>

</html>
