<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Information Form</title>
    <link rel="stylesheet" href="../css/specialist_profile.css">
</head>

<body>

    <div class="container">
        <h2 style="text-align: center;">Profile Specialist</h2>
        <form action="/submit" method="post" id="form">
            <div>
                <div class="form-group">
                    <label for="specialist_id">Specialist ID:</label>
                    <p id="specialist_id"></p>
                </div>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <p id="firstName"></p>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <p id="lastName"></p>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <p id="email"></p>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <p id="password"></p>

                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <p id="phone"></p>

                </div>
                <div class="form-group">
                    <label for="specialization">Specialization:</label>
                    <p id="specialization"></p>

                </div>
                <div class="form-group">
                    <label for="experience">Experience:</label>
                    <p id="experience"></p>
                </div>
                <div class="form-group">
                    <label for="gender">Gender:</label>
                    <p id="gender"></p>
                </div>
                <div class="form-group">
                    <label for="age">age:</label>
                    <p id="age"></p>
                </div>
                <div class="form-group">
                    <label for="fees">Fees:</label>
                    <p id="fees"></p>
                </div>
                <div class="form-group">
                    <label for="admin">Admin:</label>
                    <p id="admin"></p>
                </div>
            </div>
            <div class="address">
                <h3>Address</h3>
                <div class="form-group">
                    <label for="address_id">Address_ID:</label>
                    <p id="address_id"></p>
                </div>
                <div class="form-group">
                    <label for="door_No">Door_No:</label>
                    <p id="door_No"></p>
                </div>
                <div class="form-group">
                    <label for="street">Street:</label>
                    <p id="street"></p>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <p id="city"></p>
                </div>
                <div class="form-group">
                    <label for="state">State:</label>
                    <p id="state"></p>
                </div>
                <div class="form-group">
                    <label for="pincode">Pincode:</label>
                    <p id="pincode"></p>
                </div>
            </div>
        </form>
    </div>
    <script src="../js/specialist_profile.js"></script>
</body>

</html>
