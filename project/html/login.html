<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Form</title>
    <link rel="stylesheet" href="../css/login.css" />
</head>

<body>
    <div id="Registration"></div>
    <div class="container">
        <form action="#">
            <h2>User-Login-form</h2>
            <div class="input-field">
                <input type="text" id="email" required />
                <label>Enter email<span class="star"> *</span></label>
            </div>
            <div class="input-field">
                <input type="password" id="password" required />
                <label>Enter password<span class="star"> *</span></label>
            </div>
            <div class="forget">
                <label for="Save-login">
                    <div class="forgot-pwd">
                        <a href="../html/forgotpwduser.html" target="_blank" class="anc-forgot">Forgot
                            password ?</a>
                    </div>
                </label>
            </div>
            <button class="submit">Log In</button>
            <div class="Create-account">
                <p>Don't have an account? <a href="../html/register.html" target="_blank">Create account</a></p>
            </div>
        </form>
        <script src="../js/login.js"></script>
    </div>
</body>

</html>
