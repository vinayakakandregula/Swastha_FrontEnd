<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="../css/hospital_register.css">
</head>

<body>
    <div id="main">
        <form class="form" id="registrationform">
            <p class="title">Hospital Register </p>
            <p class="message">Signup now and get full access to our app. </p>
            <div id="errorMessage" style="color: red;"></div>
            <div class="flex">
                <label>
                    <input class="input" type="text" placeholder="" required="" id="name" autocomplete="off">
                    <span>Name<span class="star">*</span></span>
                </label>

                <label>
                    <input class="input" type="text" placeholder="" required="" id="website" autocomplete="off">
                    <span>Web-site <span class="star">*</span></span>
                </label>
            </div>

            <label>
                <input class="input" type="email" placeholder="" id="email" required="" autocomplete="off">
                <span>Email<span class="star">*</span></span>
            </label>

            <label>
                <input class="input" type="tel" placeholder="" id="phoneNumber" required="" id="password">
                <span id="span">Phone Number<span class="star">*</span></span>
            </label>
            <div id="passwordWrong" style="color: red;"></div>
            <label>
                <input class="input" type="number" placeholder="" id="pincode">
                <span id="cspan">Pincode<span class="star">*</span></span>
            </label>
            <button class="submit">Submit</button>
        </form>
    </div>
    <script src="../js/hospital_register.js"></script>
</body>

</html>
