<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specialist Login Form</title>
    <link rel="stylesheet" href="../css/specialist_login.css" />
</head>

<body>
    <div class="container">
        <form action="#">
            <h2>Login-form</h2>
            <div class="input-field">
                <input type="text" required id="email" />
                <label>Enter email</label>
            </div>
            <div class="input-field">
                <input type="password" required id="password" />
                <label>Enter password</label>
            </div>
            <div class="forget">
                <label for="Save-login">
                    <div class="forgot-pwd">
                        <a href="../html/forgorpwdspecialist.html" class="anc-forgot">Forgot password?</a>
                    </div>
                </label>
            </div>
            <button class="submit">Log In</button>
            <div class="Create-account">
                <p>Don't have an account? <a href="../html/specialist_register.html" target="_blank">Create account</a>
                </p>
            </div>
        </form>
    </div>
    <script src="../js/specialist_login.js"></script>
</body>

</html>
